plugins {
    id 'java'
}



// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'


group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // // Use JUnit test framework.
     testImplementation 'junit:junit:4.13.2'
    // // This dependency is used by the application.
     implementation 'com.google.guava:guava:31.1-jre'



// implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.4.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-1'
   // implementation group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.4.3'
   // implementation 'ru.yandex.qatools.ashot:ashot:1.5.4' 
    implementation group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.5.4'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'google_formfill.App'
}
